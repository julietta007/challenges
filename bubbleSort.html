<!DOCTYPE html>
    <html>
    <head>
    <title></title>
    </head>
<script>
    var list = [2,1,4,5,6,9,7,3,8];
    var sorting = true;

    do{
        sorting = false;

        for(var i=0; i < list.length-1; i++) {
            if(list[i] > list[i+1]){
            var temp = list[i];
            list[i] = list[i+1];
            list[i+1] = temp;
            sorting = true;

        }
    }

});
    </script>
  
   </body>
</html>
